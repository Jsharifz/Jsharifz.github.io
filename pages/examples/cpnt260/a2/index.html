<!DOCTYPE html>
<html>
    
<head>
    <link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
    <title>Card Template</title>
</head>

<body>
    <div class="grid">
        <img src="assets/river.jpg" alt="A river" id="river">
        <img src="assets/jane-doe.jpg" alt="Jane Doe" id="jane-doe">
        <div class="lorem">
            <h1>Jane Doe</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Dolore repellendus ipsa natus, nam labore, iusto, qui commodi cum alias maxime rem veniam fugiat odit? Consectetur fugit incidunt quae atque! Quo!</p>
        </div>
        <div class="social">
            <img src="svg/twitter-brands.svg" alt="Twitter" class="social-media" >
            <img src="svg/github-brands.svg" alt="Github" class="social-media">
            <img src="svg/facebook-brands.svg" alt="Facebook" class="social-media">
            <img src="svg/instagram-brands.svg" alt="Instagram" class="social-media">
        </div>
    </div>
</body>

</html>
