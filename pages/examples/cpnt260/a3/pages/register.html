<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>a3 - Register</title>

    <link rel="stylesheet" type="text/css" href="../css/style.css" media="screen"/>

</head>

<body>
    <nav class="nav__bar--green">
        <a href="../index.html" class="nav__logo">HW</a>
        <div class="nav__wrapper">
            <div class="login">
                <form action="#" method="post">
                        <input type="text" name="uname" placeholder="Username">
                        <input type="password" name="pword" placeholder="Password">
                    <br>
                        <input type="submit" value="Sign In" class="login__button">
                </form>
            </div>
            <div class="nav__register"> 
                </ul>
                <li>
                    Don't have an account?
                <li >
                    <a href="register.html">
                        <div id="register__button">Register</div>
                    </a>
                </li>
                </ul>
            </div>
        </div>
    </nav> 

</body>
<main class="form">
    <fieldset>
        <legend>Please fill in the required details below</legend>
            <form action="#" method="post" >
                <div class="register__forms">
                    <ul>
                        <li>
                            <em>All fields including * are required.</em> 
                        </li>

                        <li>
                            <label for="fname">First Name *</label>
                            <input type="text" id="fname" name="firstname" placeholder="John" required>
                        </li>
                            
                        <li> 
                            <label for="lname">Last Name *</label>
                            <input type="text" id="lname" name="firstname" placeholder="Doe" required>

                        <li> 
                            <label for="email">Email *</label>
                            <input type="email" id="email" name="email" placeholder="john@doemail.com" required>
                        </li>

                        <li> 
                            <label for="pnumber">Phone Number (optional)</label>
                            <input type="tel" id="pnumber" name="pnumber" placeholder="4031234567 or 403-123-4567">
                        </li>

                        <li> 
                            <label for="pword">Create a password *</label>
                            <input type="password" id="pword" name="pword" placeholder="Az&12345" minlength="8" maxlength="20" required>
                        <li>
                            <em>Must be minimum of 8 characters with: lower and upper case letters, symbols and numbers; maximum 20 characters long.</em> 
                        </li>
                    
                        </li>

                        <li> 
                            <label for="pwordc">confirm your password *</label>
                            <input type="password" id="pwordc" name="pwordc" placeholder="Az&12345" minlength="8" maxlength="20" required>
                        </li>

                        <li> 
                            <label for="ppic">Upload a profile picture (optional)</label>
                            <input type="file" id="ppic" name="ppic" >
                        </li>

                        <li> 
                            <button type="submit" value="Submit" id="submit" >Submit</button>
                        </li>

                    </ul>
                </div>
            </form>
    </fieldset>

</main>
</html>
